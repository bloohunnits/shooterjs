<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1;
        }
        #wave {
            position: absolute;
            top: 10px;
            left: 120px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1;
        }
        #gameOverScreen {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 2;
        }
        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameInfo">Score: 0 Wave: 1</div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Wave: <span id="finalWave">1</span></p>
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <!-- Load game logic as an ES module to enable future code splitting -->
    <script type="module" src="game.js"></script>
</body>
</html>
